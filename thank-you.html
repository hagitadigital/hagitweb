<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תודה! | Hagit Antebi</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Plus+Jakarta+Sans:wght@300;400;500;600&family=Heebo:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --color-cream: #FAF8F3;
            --color-warm-beige: #F5F1E8;
            --color-chocolate: #8B7355;
            --color-chocolate-dark: #6B5344;
            --color-copper: #C4765A;
            --color-dark: #3D3530;
            --font-display: 'Cormorant Garamond', serif;
            --font-body-en: 'Plus Jakarta Sans', sans-serif;
            --font-body-he: 'Heebo', sans-serif;
        }
        
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: var(--font-body-he);
            background-color: var(--color-cream);
            color: var(--color-chocolate-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
        }
        
        .thank-you {
            max-width: 600px;
        }
        
        .thank-you__icon {
            font-size: 4rem;
            margin-bottom: 32px;
        }
        
        .thank-you__title {
            font-family: var(--font-display);
            font-size: clamp(2.5rem, 6vw, 3.5rem);
            font-weight: 400;
            margin-bottom: 24px;
            color: var(--color-chocolate-dark);
        }
        
        .thank-you__text {
            font-size: 1.25rem;
            line-height: 1.8;
            margin-bottom: 48px;
            color: var(--color-chocolate);
        }
        
        .thank-you__highlight {
            color: var(--color-copper);
            font-weight: 500;
        }
        
        .thank-you__cta {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            font-family: var(--font-body-en);
            font-size: 0.875rem;
            font-weight: 500;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--color-cream);
            background: var(--color-chocolate-dark);
            text-decoration: none;
            padding: 18px 40px;
            transition: all 0.3s;
        }
        
        .thank-you__cta:hover {
            background: var(--color-copper);
        }
    </style>
</head>
<body>
    <div class="thank-you">
        <p class="thank-you__icon">✨</p>
        <h1 class="thank-you__title">תודה רבה!</h1>
        <p class="thank-you__text">
            קיבלתי את הטופס שלכם ואני כבר מתחילה לקרוא.<br>
            אחזור אליכם <span class="thank-you__highlight">תוך 24-48 שעות</span> עם תשובה אישית.
        </p>
        <a href="index.html" class="thank-you__cta">
            חזרה לאתר
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M5 12h14M12 5l7 7-7 7"/>
            </svg>
        </a>
    </div>
</body>
</html>
