<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">

  <title>404 — Lost in Space | Hagit Antebi</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">
  <script>
    // ============================================
    // REDIRECT MAP: Old Wix URLs → New pages
    // GitHub Pages sends ALL 404s to this file,
    // so this script catches and redirects them.
    // ============================================
    const redirects = {
      // --- English old Wix pages ---
      '/personaldigitalaccompaniment': '/',
      '/postpackage': '/',
      '/ministudioai': '/ai-visual-lab.html',
      '/ai': '/ai-visuals.html',
      '/planningtool': '/',
      '/aiprojects': '/ai-visuals.html',
      '/digitalplanner': '/',
      '/visualfit': '/',
      // --- Hebrew pages (URL-encoded as Google indexes them) ---
      '/%D7%99%D7%A6%D7%99%D7%A8%D7%AA-%D7%AA%D7%95%D7%9B%D7%9F-%D7%A8%D7%90%D7%A9%D7%99': '/',
      '/%D7%94%D7%9E%D7%A1%D7%A2-%D7%94%D7%93%D7%99%D7%92%D7%99%D7%98%D7%9C%D7%99': '/method.html',
      '/ai-%D7%9E%D7%A6%D7%92%D7%95%D7%AA': '/',
      '/%D7%A4%D7%A8%D7%95%D7%99%D7%A7%D7%98%D7%99%D7%9D-%D7%93%D7%99%D7%92%D7%99%D7%98%D7%9C%D7%99%D7%99%D7%9D': '/',
      '/%D7%94%D7%A9%D7%99%D7%A8%D7%95%D7%AA%D7%99%D7%9D-%D7%A9%D7%9C%D7%A0%D7%95': '/',
    };

    // Try matching current path
    const raw = window.location.pathname.replace(/\.html$/, '').replace(/\/$/, '') || '/';
    const decoded = decodeURIComponent(raw);
    const target = redirects[raw] || redirects[decoded] || redirects[encodeURI(decoded)];

    if (target) {
      window.location.replace(target);
    }

    // Catch all old /post/ blog URLs
    if (raw.startsWith('/post/') || decoded.startsWith('/post/')) {
      window.location.replace('/insights.html');
    }
  </script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      min-height: 100vh;
      background: #0a0a0a;
      color: #fff;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .bg-canvas { position: fixed; inset: 0; z-index: 0; }

    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.15;
      animation: float 20s ease-in-out infinite;
    }

    .orb-1 {
      width: 400px; height: 400px;
      background: radial-gradient(circle, #c9a96e, transparent 70%);
      top: 10%; left: 20%;
    }

    .orb-2 {
      width: 300px; height: 300px;
      background: radial-gradient(circle, #8b7355, transparent 70%);
      bottom: 20%; right: 15%;
      animation-delay: -7s;
    }

    .orb-3 {
      width: 200px; height: 200px;
      background: radial-gradient(circle, #d4b896, transparent 70%);
      top: 50%; left: 60%;
      animation-delay: -14s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      25% { transform: translate(30px, -50px) scale(1.1); }
      50% { transform: translate(-20px, 20px) scale(0.9); }
      75% { transform: translate(40px, 30px) scale(1.05); }
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 2rem;
      max-width: 680px;
    }

    .error-number {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(8rem, 20vw, 14rem);
      font-weight: 300;
      line-height: 1;
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, #c9a96e 0%, #f5e6c8 40%, #c9a96e 60%, #8b7355 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: shimmer 4s ease-in-out infinite;
      background-size: 200% 100%;
      margin-bottom: 0.2em;
    }

    @keyframes shimmer {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .subtitle {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(1.4rem, 3vw, 2rem);
      font-weight: 300;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 1.5rem;
      letter-spacing: 0.05em;
    }

    .message {
      font-size: 0.95rem;
      font-weight: 300;
      color: rgba(255, 255, 255, 0.45);
      line-height: 1.8;
      margin-bottom: 3rem;
      max-width: 440px;
      margin-left: auto;
      margin-right: auto;
    }

    .actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.9rem 2rem;
      border-radius: 50px;
      font-family: 'Inter', sans-serif;
      font-size: 0.85rem;
      font-weight: 400;
      text-decoration: none;
      letter-spacing: 0.05em;
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      cursor: pointer;
    }

    .btn-primary {
      background: linear-gradient(135deg, #c9a96e, #b08d4c);
      color: #0a0a0a;
      border: none;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(201, 169, 110, 0.3);
    }

    .btn-secondary {
      background: transparent;
      color: rgba(255, 255, 255, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    .btn-secondary:hover {
      color: #fff;
      border-color: rgba(201, 169, 110, 0.5);
      transform: translateY(-2px);
    }

    .btn svg { width: 16px; height: 16px; }

    .divider {
      width: 40px;
      height: 1px;
      background: linear-gradient(90deg, transparent, #c9a96e, transparent);
      margin: 0 auto 1.5rem;
    }

    .quick-links {
      margin-top: 3.5rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(255, 255, 255, 0.06);
    }

    .quick-links-title {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: rgba(255, 255, 255, 0.25);
      margin-bottom: 1rem;
    }

    .quick-links-list {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .quick-links-list a {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.4);
      text-decoration: none;
      transition: color 0.3s;
      letter-spacing: 0.02em;
    }

    .quick-links-list a:hover { color: #c9a96e; }

    .content > * {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.8s ease forwards;
    }

    .error-number { animation-delay: 0.1s; }
    .subtitle { animation-delay: 0.25s; }
    .divider { animation-delay: 0.35s; }
    .message { animation-delay: 0.45s; }
    .actions { animation-delay: 0.55s; }
    .quick-links { animation-delay: 0.7s; }

    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .actions { flex-direction: column; align-items: center; }
      .btn { width: 100%; max-width: 260px; justify-content: center; }
      .quick-links-list { flex-direction: column; gap: 0.8rem; }
    }
  </style>
